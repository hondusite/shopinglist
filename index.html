<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras del Super</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i class="fas fa-shopping-cart"></i> Lista de Compras del Super</h1>
    <form id="formulario-producto">
        <input type="text" id="nuevo-producto" placeholder="Agregar producto" required>
        <input type="number" id="cantidad-producto" placeholder="Cant." min="0.5" value="1" step="0.5" required>
        <button type="submit"><i class="fas fa-plus"></i> Agregar</button>
    </form>
    <ul id="lista-productos"></ul>

   <script src="script.js"></script>
   <script>
            if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registrado con Ã©xito:', registration);
            })
            .catch((error) => {
                console.log('Error al registrar el Service Worker:', error);
            });
        });
        }
   </script>
</body>
</html>
